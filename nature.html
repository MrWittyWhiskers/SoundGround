<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature Sound Experience</title>

  <link rel="stylesheet" href="css/nature.css" />
  <link rel="stylesheet" href="css/theme.css">

</head>
<body>

<header class="nature-header">
  <a href="home.html" class="home-btn">ЁЯПауГЫуГ╝уГа</a>
  <h1></h1>

  <div id="header-recorder-controls">
    <!--"P to reopen panel" -->
  </div>
</header>

<main id="main-content">

  <!-- ============= SCENE AREA ============= -->
  <div class="scene-wrapper">

    <!-- === Scene 1: ц╗Э (Waterfall) === -->
    <div class="scene active" id="scene-waterfall" style="background-image: url('img/lake.jpg')">
      <div class="zone waterfall-main"  data-sound="waterfall"      title="ц╗ЭуБощЯ│"></div>
      <div class="zone waterfall-birds" data-sound="birds_forest"   title="цгоуБощ│е"></div>
      <div class="zone waterfall-wind"  data-sound="wind_valley"    title="ш░╖уБощви"></div>
    </div>

    <!-- === Scene 2: уВнуГгуГ│уГЧ (Night Camp) === -->
    <div class="scene" id="scene-nightcamp" style="background-image: url('img/fire.jpg')">
      <div class="zone nightcamp-fire"     data-sound="campfire"    title="чДЪуБНчБл"></div>
      <div class="zone nightcamp-insects"  data-sound="crickets"    title="шЩлуБощЯ│"></div>
      <div class="zone nightcamp-wind"     data-sound="nightwind"   title="хдЬщви"></div>
    </div>

    <!-- === Scene 3: ц╡╖ (Ocean) === -->
    <div class="scene" id="scene-ocean" style="background-image: url('img/ocean.jpg')">
      <div class="zone ocean-waves"   data-sound="waves"     title="ц│в"></div>
      <div class="zone ocean-gulls"   data-sound="seagulls"  title="уВлуГвуГб"></div>
      <div class="zone ocean-breeze"  data-sound="seabreeze" title="ц╡╖щви"></div>
    </div>

    <!-- === Scene 4: щЫи (Rainy) === -->
    <div class="scene" id="scene-rainy" style="background-image: url('img/rainyday.jpg')">
      <div class="zone rainy-sky"     data-sound="rain"        title="щЫищЯ│"></div>
      <div class="zone rainy-window"  data-sound="raindrops"   title="чкУуБоуБЧуБЪуБП"></div>
      <div class="zone rainy-room"    data-sound="soft_rainy"  title="ходхЖЕуВвуГ│уГУуВиуГ│уГИ"></div>
    </div>

    <!-- === Scene 5: хоЗхоЩ (Space) === -->
    <div class="scene" id="scene-space" style="background-image:url('img/space.jpg')">
      <div class="zone space-pad"       data-sound="soft_space"   title="Soft pad"></div>
      <div class="zone space-winddeep"  data-sound="space_wind"   title="Cosmic wind"></div>
      <div class="zone space-air"       data-sound="wind_space"   title="Airy bed"></div>
    </div>

    <!-- === Scene 6: уГИуГнуГФуВлуГл (Tropical) === -->
    <div class="scene" id="scene-tropical" style="background-image:url('img/tropical.jpg')">
      <div class="zone tropical-breeze" data-sound="seabreeze"      title="ц╡╖щви"></div>
      <div class="zone tropical-frog"   data-sound="frog"           title="уВлуВиуГлуБощЯ│"></div>
      <div class="zone tropical-pad"    data-sound="soft_tropical"  title="Warm night pad"></div>
    </div>

    <!-- === Scene 7: хЖмуБох░Пх▒Л (Cabin) === -->
    <div class="scene" id="scene-cabin" style="background-image:url('img/cabin.jpg')">
      <div class="zone cabin-fireplace"   data-sound="campfire"     title="цЪЦчВЙуБочБл"></div>
      <div class="zone cabin-outsidewind" data-sound="wind_winter"  title="хдЦуБощви"></div>
      <div class="zone cabin-roomtone"    data-sound="soft_cabin"   title="ходхЖЕуБохоЙуВЙуБО"></div>
    </div>

    <!-- === Scene 8: шНЙуГ╗шК▒ (Meadow) === -->
    <div class="scene" id="scene-meadow" style="background-image:url('img/meadow.jpg')">
      <div class="zone meadow-birds"   data-sound="birds_meadow"  title="шНЙхОЯуБощ│е"></div>
      <div class="zone meadow-wind"    data-sound="wind_field"    title="шНЙуБощви"></div>
      <div class="zone meadow-pad"     data-sound="soft_meadow"   title="щЫ░хЫ▓ц░ЧуГСуГГуГЙ"></div>
    </div>

    <!-- === Scene 9: чзЛ (Autumn) === -->
    <div class="scene" id="scene-autumn" style="background-image:url('img/autumn.jpg')">
      <div class="zone autumn-birds"   data-sound="birds_autumn"  title="чзЛуБощ│е"></div>
      <div class="zone autumn-wind"    data-sound="wind_autumn"   title="чзЛуБощви"></div>
      <div class="zone autumn-pad"     data-sound="soft_autumn"   title="цЯФуВЙуБЛуБДщЯ│це╜"></div>
    </div>

  </div><!-- /scene-wrapper -->

  

  <!-- ============= CONTROL PANEL AREA ============= -->
  <div class="control-panel nature-style">
    <div class="top-row">
      <button id="stop-btn">тП╣</button>
      <button class="panel-toggle">тШ░</button>
    </div>

    <div class="motion-toggle">
      <!-- JS will switch text between Stable / Lively -->
      <button id="toggle-mood">ЁЯМЩ Stable Mode</button>
    </div>

    <div class="panel-content">
      <div class="navigation">
        <button id="prev-page">тЖР цИ╗уВЛ</button>
        <button id="next-page">цмбуБочФ╗хГП тЖТ</button>
      </div>

      <!-- volume sliders per scene -->
      <div class="volume-section" id="volume-waterfall">
        <label>ц╗Э <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="waterfall" /></label>
        <label>щ│е <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="birds_forest" /></label>
        <label>щви <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="wind_valley" /></label>
      </div>

      <div class="volume-section" id="volume-nightcamp" style="display: none;">
        <label>чДЪуБНчБл <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="campfire" /></label>
        <label>шЩлуБощЯ│ <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="crickets" /></label>
        <label>хдЬщви <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="nightwind" /></label>
      </div>

      <div class="volume-section" id="volume-ocean" style="display: none;">
        <label>ц│в <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="waves" /></label>
        <label>уВлуГвуГб <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="seagulls" /></label>
        <label>ц╡╖щви <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="seabreeze" /></label>
      </div>

      <div class="volume-section" id="volume-rainy" style="display: none;">
        <label>щЫищЯ│ <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="rain" /></label>
        <label>чкУуБоц╗┤ <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="raindrops" /></label>
        <label>ходхЖЕуБощЯ│ <input type="range" min="0" max="1" step="0.01" value="0.3" data-sound="soft_rainy" /></label>
      </div>

      <div class="volume-section" id="volume-space" style="display:none;">
        <label>щЯ│це╜ <input type="range" min="0" max="1" step="0.01" value="0.25" data-sound="soft_space"></label>
        <label>хоЗхоЩуБощви <input type="range" min="0" max="1" step="0.01" value="0.25" data-sound="space_wind"></label>
        <label>уВиуВвуГ╝ <input type="range" min="0" max="1" step="0.01" value="0.25" data-sound="wind_space" /></label>
      </div>

      <div class="volume-section" id="volume-tropical" style="display: none;">
        <label>ц╡╖щви   <input type="range" min="0" max="1" step="0.01" value="0.30" data-sound="seabreeze" /></label>
        <label>уВлуВиуГлуБощЯ│ <input type="range" min="0" max="1" step="0.01" value="0.30" data-sound="frog" /></label>
        <label>щЯ│це╜   <input type="range" min="0" max="1" step="0.01" value="0.30" data-sound="soft_tropical" /></label>
      </div>

      <div class="volume-section" id="volume-cabin" style="display: none;">
        <label>чДЪуБНчБл     <input type="range" min="0" max="1" step="0.01" value="0.40" data-sound="campfire" /></label>
        <label>хдЦуБощви     <input type="range" min="0" max="1" step="0.01" value="0.20" data-sound="wind_winter" /></label>
        <label>ходхЖЕуБощЯ│   <input type="range" min="0" max="1" step="0.01" value="0.25" data-sound="soft_cabin" /></label>
      </div>

      <div class="volume-section" id="volume-meadow" style="display: none;">
        <label>шНЙуБощви <input type="range" min="0" max="1" step="0.01" value="0.20" data-sound="wind_field" /></label>
        <label>щ│е     <input type="range" min="0" max="1" step="0.01" value="0.20" data-sound="birds_meadow" /></label>
        <label>щЫ░хЫ▓ц░Ч <input type="range" min="0" max="1" step="0.01" value="0.20" data-sound="soft_meadow" /></label>
      </div>

      <div class="volume-section" id="volume-autumn" style="display: none;">
        <label>щ│е   <input type="range" min="0" max="1" step="0.01" value="0.25" data-sound="birds_autumn" /></label>
        <label>щви   <input type="range" min="0" max="1" step="0.01" value="0.25" data-sound="wind_autumn" /></label>
        <label>шСЙуБгуБ▒ <input type="range" min="0" max="1" step="0.01" value="0.25" data-sound="soft_autumn" /></label>
      </div>

    </div><!-- /panel-content -->
  </div><!-- /control-panel -->
  
</main>

<script src="js/nature.js"></script>

</body>
</html>
